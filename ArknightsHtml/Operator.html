<!DOCTYPE html>
<html>

<head>
    <title>Operator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/Operator.css">
    
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>


<body>
    <div class="container-fluid  p-5" >
        <div class="pt-4 pb-4"><img src="Image/backbutton.png" alt="backbutton.png" width="150px"></div><div class="p-3"></div>
            <div class="row">
                <div class="p-2"><img src="Image/Oclass/Vanguard.png" alt="Vanguard.png" width="200px"></div>
                <div class="p-2"><img src="Image/Oclass/Guard.png" alt="Guard.png"  width="200px"></div>
                <div class="p-2"><img src="Image/Oclass/Caster.png" alt="Caster.png"  width="200px"></div>
                <div class="p-2"><img src="Image/Oclass/Medic.png" alt="Medic.png" width="200px"></div>
                <div class="p-2"><img src="Image/Oclass/Supporter.png" alt="Supporter.png" width="200px"></div>
                <div class="p-2"><img src="Image/Oclass/Defender.png" alt="Defender.png" width="200px"></div>
                <div class="p-2"><img src="Image/Oclass/Sniper.png" alt="Sniper.png" width="200px"></div>
                <div class="p-2"><img src="Image/Oclass/Specialist.png" alt="Specialist.png"  width="200px"></div>
            </div>
           <!---<img src="Image/Oclass/Guard.png" alt="Guard.png">-->
        <div class="mt-5 pt-0 border"> 

            <div class="charbg result-item r6">

                <div class="pic">
                    <img src="Image/character/smallcharacter/48.png" alt="48.png">
                </div>
                <div class="char-header">
                    <div class="pro">
                        <img src="Image/character/smallcharacter/Guard.png" width="100%">
                    </div>
                    <span class="rarity">
                        <img src="Image/6 ostar.png" width="190%">
                    </span>
                </div>
                <div class="charmask"></div>
                <div class="charblackmask">
                    <span class="name">銀灰</span>
                </div>
            </div>
    </div>

</body>

</html>
